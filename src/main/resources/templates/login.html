<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Spring Security Demo</a>
        <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    Welcome, <span th:text="${username}"></span>
                </span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Dashboard</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">User Information</h5>
            <p><strong>Username:</strong> <span th:text="${username}"></span></p>
            <p><strong>Roles:</strong> <span th:text="${roles}"></span></p>
        </div>
    </div>

    <div class="mt-4">
        <h4>Available Actions:</h4>
        <a th:href="@{/user/profile}" class="btn btn-primary me-2">User Profile</a>
        <a th:href="@{/admin/panel}" class="btn btn-warning me-2">Admin Panel</a>
        <a th:href="@{/}" class="btn btn-secondary">Home</a>
    </div>
</div>
</body>
</html>
